name: "flutter_games"
description: "2048 Board Game"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #google ads
  google_mobile_ads: ^4.0.0

  # Manage State
  flutter_riverpod: ^2.4.9

  # Generate Unique Id
  uuid: ^3.0.7

  # Easily detect Swipes
  flutter_swipe_detector: ^2.0.0

  #key-value database which we will use to save game state
  hive: ^2.1.1
  hive_flutter: ^1.1.0

  # Used together with json_serializable to generate fromJson/toJson functions
  json_annotation: ^4.5.0
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # Generate files using dart code. We will use it to generate the fromJson/toJson functions
  build_runner: ^2.1.11

  # Used together with json_serializable to generate fromJson/toJson functions
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_logo1.png"